<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% if title %}
        <title>{{ title }} - User Management System</title>
    {% else %}
        <title> User Management System </title>
    {% endif %}
  </head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-center align-items-center">
            <img style="width: 5%"
                src="https://icons.veryicon.com/png/o/miscellaneous/linear-icon-14/account-management-8.png" alt="">
            <h1>
            &nbsp;User Management System  
            </h1>
        </div>
        <div class="text-center my-2">
            {% if session.get('user_id') %}
                <button class="btn btn-info">{{session.username}}</button>
            {% endif %}
        </div>
        <hr>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
